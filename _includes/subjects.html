<h2 id="subjects" class="page-header">Subjects</h2>
<p>Returns a list of subjects. You can filter by <code>term</code> and <code>school</code>&mdash;filtering by <code>term</code> is recommended because subjects have changed over the years. Objects are structured like this:</p>
{% highlight json %}
{
  "symbol": "ACCOUNT",
  "name": "Accounting"
}
{% endhighlight %}
