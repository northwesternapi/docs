<h2 id="getting-started">Getting started</h2>
<p>First, <a href="https://api.asg.northwestern.edu/manage/login/">log in</a> and apply for a key. Your request should be reviewed within 48 business hours. For now, each project is allotted 10,000 API requests per day. All of your requests to the API must include your key with the <code>api_key</code> parameter.</p>
